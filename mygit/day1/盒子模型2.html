<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8"/>
		<title></title>
		<style>
			div{ width:100px; height:100px; border-width:10px; border-style:solid;border-color:green;}
		</style>
	</head>
	<body>
		<div></div>
		<ul>
			<li><h1>border-width 它设置边框的宽度，可以分开设置四个边</h1></li>
			<li>border-top-width:10px;</li>
			<li>border-right-width:20px;</li>
			<li>border-bottom-width:30px;</li>
			<li>border-left-width:40px;</li>
		</ul>
		<ul>
		<li><h1>border-style设置边框的样式，有五种常用样式可选</h1></li>
		<li>点状dotted 实线solid 双线double 虚线dashed 无边框none</li>



		</ul>
	</body>
</html>
